<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disquera</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
          <div class="col">

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10">
            
          </div>
          <div class="col">

            <label for="precio">Precio:</label>
            <input type="text" id="price" name="price" required minlength="4" maxlength="8" size="10">
            
          </div>
          <div class="col">

            <label for="year">Año:</label>
            <input type="text" id="year" name="year" required minlength="4" maxlength="8" size="10">
            
          </div>

          <button onclick="nuevoDisco()" id="button">click me</button>
        </div>

        <table class="table" id="tableDisks" >
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Año</th>
              </tr>
            </thead>

            <tbody id="tableBody">
              <tr>
              </tr>
            </tbody>

        </table>

    </div>

    <script src="/JS/code.js"></script>

</body>
</html>
